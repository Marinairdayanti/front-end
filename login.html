    <title>GO-Laundry</title>

  <body>

<div class="d-flex">
<img src="gambar/logo.jpg" style="margin:15px 500px 35px;" width="280" height="120" >

</div>

<h4 style="margin:15px 600px 35px;" ><b>Masuk</b></h4>

<form style="margin:15px 400px 35px;">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input  style="border-radius: 80px;" type="email" width="70" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input style="border-radius: 80px;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  	<a style="border-radius: 40px; border-color: black; border-style:solid; width: 180px; margin:15px 150px 35px;" href="#" class="btn btn-dark text-white ">Login  </a>
</form>

    <!-- Optional JavaScript -->
